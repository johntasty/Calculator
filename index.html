<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CALCULATOR</title>
        <link href="https://fonts.googleapis.com/css?family=Cute+Font&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="calculator.css">
    </head>
    <body>
        <div class="title">
            <h1>CALCULATOR</h1>
        </div>
        <div class="container">
            <div class="content">
                <div class="calculator">
                    <div class="screen">    
                        <div id="equation-log"></div>
                        <div id="output"></div>
                    </div> 
                    <div class="clear">
                        <button id="backspace"><--</button>
                        <button id="ac">AC</button>
                    </div>
                    <div class="numbers">
                        <div class="column">
                            <button>7</button>
                            <button>4</button>
                            <button>1</button>
                            <button id="zero">0</button>
                        </div>
                        <div class="column">
                            <button>8</button>
                            <button>5</button>
                            <button>2</button>
                            <button id="equal">=</button>
                        </div>
                        <div class="column">
                            <button>9</button>
                            <button>6</button>
                            <button>3</button>
                            <button id="point">.</button>
                        </div>
                        <div class="column operators">
                            <button>/</button>
                            <button>*</button>
                            <button>-</button>
                            <button id="plus">+</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>Made by John</p>
        </div>
    </body>
    <script src='calculator.js'></script>
</html>
